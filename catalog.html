<!DOCTYPE html>
<html lang="en">
   
    <head>
        <meta charset="UTF-8">
        <title>Muscle cars shop - каталог</title>
        <link href="styles/main.css" rel="stylesheet">
        <link href="styles/catalog.css" rel="stylesheet">
    </head>
    
    <body>
        <table border="0px" width="100%" class="header-table">
            <tr id="headerTR">
                <hr>
            </tr>
            <tr>
                <td colspan="7">
                    <hr>
                    
                </td>
            </tr>
            <tr>
                <td colspan="7">
                    <div class="car-container" style="border: 0px solid black">
                        <br><h1>Фільтри</h1>
                        <div id="filtersDiv">
                            <form type="post" id="filtersForm">
                                <h3>Ціна(в $):</h3>
                                <label for="minPrice">Від: </label><input type="text" value="" id="minPrice" name="minPrice" size="7">
                                <label for="maxPrice">До: </label><input type="text" value="" id="maxPrice" name="maxPrice" size="7">
                                <br><br>
                                <h3>Диски(у дюймах):</h3>
                                <label for="minWS">Від: </label><input type="text" value="" id="minWS" name="minWS" size="7">
                                <label for="maxWS">До: </label><input type="text" value="" id="maxWS" name="maxWS" size="7">
                                <br><br>
                                <h3>Потужність двигуна(у кінських силах):</h3>
                                <label for="minHP">Від: </label><input type="text" value="" id="minHP" name="minHP" size="7">
                                <label for="maxHP">До: </label><input type="text" value="" id="maxHP" name="maxHP" size="7">
                                <br><br>
                                <h3>Виробник: </h3>
                                <div id="manufacturerDiv">
                                    Загрузка...
                                </div>
                                <br>
                                <h3>Сортувати за: </h3>
                                <select name="sorting" id="sortingSelect">
                                    <option name="sortingOptions" value='price-low-high' >Зростанням ціни</option>
                                    <option name="sortingOptions" value='price-high-low'>Спаданням ціни</option>
                                    <option name="sortingOptions" value="year-new-old">Від новіших до старіших</option>
                                    <option name="sortingOptions" value="year-old-new">Від старіших до новіших</option>
                                    <option name="sortingOptions" value="name-a-z">Алфавітним порядком A-Z</option>
                                    <option name="sortingOptions" value="name-z-a">Алфавітним порядком Z-A</option>
                                    <option name="sortingOptions" value="hp-low-high">Від слабшого до потужнішого двигуна</option>
                                    <option name="sortingOptions" value="hp-high-low">Від потужнішого до слабшого двигуна</option>
                                </select>
                                <br><br>
                                <button>Застосувати</button>
                            </form>
                        </div>
                    </div>
                    <div id='carsDiv'>
                       Загрузка...
                    </div>
                </td>
            </tr> 
            <tr>
                <td colspan="7">
                    <button align="center" id="moreButton">Ще</button>
                </td>
            </tr>
            <tr>
                <td colspan="7">
                    <hr>
                </td>
            </tr>
            <tr id="footerTR">
                
            </tr>
            <tr>
                <td colspan="7">
                    <hr>
                </td>
            </tr>       
        </table>
        <div id="transparentDiv" class="transparent-div hidden"></div>
        <div class="catalog-car-info hidden" id="carInfoBlock"> 
            <br><h1>None</h1><br>
            <img src="images/camaross1969.jpg"><br>
            <div style="text-align: left; padding: 20px;">
                <h3>Стартова ціна - <i id="priceText">30000</i></h3>
                <br><h3>Опис:</h3>
                <div id='descriptionDiv'>
                    
                </div>
            </div>
            <button id="buyCarButton" data-carName="empty">Купити</button>
        </div>
        <script src="scripts/jquery.min.js" type="text/javascript"></script>
        <script src="scripts/main.js" type="text/javascript"></script>
        <script src="scripts/catalog.js" type="text/javascript"></script>
    </body>
    
</html>
